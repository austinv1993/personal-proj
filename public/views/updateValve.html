<div class="container">
  <div class="page-header">
    <h1>ValveMotorControl</h1>
  </div>

<form action="">
  <p>Name your valve!</p>
  <input ng-model="valve.valveName" type="text">
  <p>Location</p>
  <input ng-model="valve.relativeLocation" type="text">
  <p>Time on</p>
  <input ng-model="valve.timeOpen" type="datetime-local">
  <p>Time off</p>
  <input ng-model="valve.timeClose" type="datetime-local">
  <input ng-click="updateValve()" type="submit">
</form>
</div>

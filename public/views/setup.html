<div class="container">
  <div class="page-header">
    <h1>ValveMotorControl</h1>
  </div>

<form action="">
  <p>Name your valve!</p>
  <input ng-model="valveName" type="text">
  <p>Location</p>
  <input ng-model="relativeLocation" type="text">
  <p>Date on</p>
  <input ng-model="dateOperate" type="date">
  <p>Time on</p>
  <input ng-model="timeOpen" type="time">
  <p>Time off</p>
  <input ng-model="timeClose" type="time">
  
</form>

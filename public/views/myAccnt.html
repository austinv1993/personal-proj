<div class="container">
  <div class="page-header">
    <h1>ValveMotorControl</h1>
  </div>
<div ng-repeat="valve in valves">
	<ul>
	Valve Name:<li>{{valve.valveName}}</li>
	Relative Location:<li>{{valve.relativeLocation}}</li>
	Time Open:<li>{{valve.timeOpen}}</li>
	Time Close:<li>{{valve.timeClose}}</li>
	</ul>
</div>
</div>
